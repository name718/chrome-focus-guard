<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusGuard Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica; padding: 16px; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      p { margin: 8px 0; color: #444; }
      label { display: block; margin: 12px 0 6px; }
      input[type="text"] { width: min(520px, 100%); padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <p>Configure your focus settings here. (Placeholder)</p>

    <label for="example">Example setting</label>
    <input id="example" type="text" placeholder="e.g. workday 9:00-12:00" />
    <div class="hint">Settings persistence will use chrome.storage in later iterations.</div>
  </body>
  </html>
