<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard 设置</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 30px;
        }
        .options-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .options-section h2 {
            color: #475569;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .setting-group {
            margin: 15px 0;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .setting-group small {
            color: #6b7280;
            font-size: 12px;
        }
        .setting-group input[type="text"],
        .setting-group input[type="number"],
        .setting-group input[type="time"],
        .setting-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
        }
        .setting-group textarea {
            height: 100px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 0;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .save-btn {
            background: #10b981;
            font-size: 16px;
            padding: 12px 24px;
        }
        .save-btn:hover {
            background: #059669;
        }
        .blacklist-list {
            margin-top: 10px;
        }
        .blacklist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            margin: 5px 0;
        }
        .remove-blacklist-btn {
            background: #ef4444;
            padding: 4px 8px;
            font-size: 12px;
        }
        .remove-blacklist-btn:hover {
            background: #dc2626;
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ FocusGuard 设置</h1>
        <div id="options-container">
            <!-- 选项内容将由JavaScript动态生成 -->
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
